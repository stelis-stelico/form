<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section class="section py-5">
        <div class="form-container p-5">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="certificate" class="form-label">Highest Qualification:</label>
                <select class="form-select" id="certificate">
                  <option>School Cert</option>
                  <option>Bsc</option>
                  <option>Masters</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-check-label">Skills:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="skill1" value="option1">
                  <label class="form-check-label" for="skill1">Java</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="skill2" value="option2">
                  <label class="form-check-label" for="skill2">Python</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="skill3" value="option3">
                  <label class="form-check-label" for="skill3">React</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="comment" class="form-label">Comment:</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-light">Submit</button>
            </form>
          </div>
    </section>

    
  </body>
</html>
