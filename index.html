<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section class="section py-5">
        <div class="form-container p-4">
          <h1>Registration Form</h1>
            <form id="form">
              <div class="formdiv mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your Fullname">
                <small>Error message</small>
              </div>

              <div class="formdiv mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <small>Error message</small>
              </div>

              <div class="formdiv mb-3">
                <div><label class="form-label">Gender:</label></div>
                <input type="radio" name="gender" value="Male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">Female</label>
                <div><small>Error message</small></div>
              </div>

              <div class="formdiv mb-3">
                <label for="certificate" class="form-label">Highest Qualification:</label>
                <select class="form-select" id="certificate">
                  <option disabled selected value=""></option>
                  <option>School Cert</option>
                  <option>Bsc</option>
                  <option>Masters</option>
                </select>
                <small>Error message</small>
              </div>

              <div class="formdiv mb-3">
                <label class="form-check-label">Skills:</label><br>
                  <input class="form-check-input" type="checkbox" name="skill" id="skill1" value="Java">
                  <label class="form-check-label" for="skill1">Java</label>
                  <input class="form-check-input" type="checkbox" name="skill" id="skill2" value="Python">
                  <label class="form-check-label" for="skill2">Python</label>
                  <input class="form-check-input" type="checkbox" name="skill" id="skill3" value="React">
                  <label class="form-check-label" for="skill3">React</label>
                <div><small>Error message</small></div>
              </div>

              <div class="formdiv mb-3">
                <label for="comment" class="form-label">Comment:</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
                <small>Error message</small>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-block btn-success">Submit</button>
              </div>

            </form>
          </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
